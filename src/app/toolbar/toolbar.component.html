<div class="toolbar-tools" (key.enter)="deleteElement()">
  <div class="toolbar-body">
    <div class="tabs">
      <input class="input" name="tabs" type="button" id="tab-1" (click)="goFull()" />
      <label (click)="activeElement=undefined; activeElementChange.emit(activeElement);" class="label" for="tab-1">Present <fa-icon [icon]="faPlay"></fa-icon></label>

      <input type="radio" class="input" name="tabs" id="tab-3" [value]="toolbarActive.addElement" [(ngModel)]="activeToolbarElement" />
      <label (click)="activeElement=undefined; activeElementChange.emit(activeElement);" class="label" for="tab-3">Add an Element <fa-icon [icon]="faPlusSquare"></fa-icon></label>

      <input type="radio" class="input" name="tabs" id="tab-2" [value]="toolbarActive.transition" [(ngModel)]="activeToolbarElement" />
      <label (click)="activeElement=undefined; activeElementChange.emit(activeElement);" class="label" for="tab-2">Slide Options <fa-icon [icon]="faWrench"></fa-icon></label>
      
      <input *ngIf="activeToolbarElement === toolbarActive.editElement" type="radio" class="input" name="tabs" id="tab-4"
        [value]="toolbarActive.editElement" [(ngModel)]="activeToolbarElement" />
      <label *ngIf="activeToolbarElement === toolbarActive.editElement" class="label" for="tab-4">Edit Element <fa-icon [icon]="faPencilAlt"></fa-icon></label>

    </div>
    

    <div *ngIf="activeToolbarElement === toolbarActive.addElement">
      <button (click)="addNewElement(typeOfElement.titlefield)">Add a Title <fa-icon [icon]="faPencilAlt"></fa-icon></button>
      <button (click)="addNewElement(typeOfElement.textfield)">Add a Text <fa-icon [icon]="faPencilAlt"></fa-icon></button>
      <button (click)="addNewElement(typeOfElement.image)">Add a image <fa-icon [icon]="faImage"></fa-icon> </button>
    </div>



    <div *ngIf="activeToolbarElement === toolbarActive.editElement">Options for the current element:
      <label> Position X:
        <input type="text" name="X" min="0" max="80" [(ngModel)]="activeElement.style['left']" />
      </label>
      <label> Position Y:
        <input type="text" name="Y" min="0" max="70" [(ngModel)]="activeElement.style['top']" />
      </label>
      <div>
        <button *ngIf="activeElement.type == typeOfElement.image" (click)="changeImage()">Change Image  <fa-icon [icon]="faImage"></fa-icon> </button>
          
        <button *ngIf="activeElement.type == typeOfElement.textfield ||
        activeElement.type == typeOfElement.titlefield" (click)="changeText()">Change Text <fa-icon [icon]="faPencilAlt"></fa-icon></button>
        
        <button (click)="removeElement()">Delete Element  <fa-icon [icon]="faMinusSquare"></fa-icon></button>

          <button onclick="document.getElementById('element-background-color').click();">Background Color<fa-icon [icon]="faPalette"></fa-icon></button>
          
          <input [hidden]="true" id="element-background-color" *ngIf="activeElement.type === typeOfElement.textfield ||
          activeElement.type === typeOfElement.titlefield || activeElement.type === typeOfElement.image"id="element-background-color" type="color" [(ngModel)]="activeElement.style['background-color']" />
          
          <button *ngIf="activeElement.type == typeOfElement.textfield || activeElement.type == typeOfElement.titlefield" 
            id="slide-background-color-default" 
            (click)="activeElement.style['background-color'] = rgbToHex(presentation.slides[this.activeSlide].bgcolor)"
            [hidden]="activeElement.style['background-color'] === undefined || presentation.slides[activeSlide].bgcolor === activeElement.style['background-color']">Remove color <fa-icon [icon]="faPalette"></fa-icon> <fa-icon [icon]="faMinusSquare"></fa-icon></button>


      </div>
    </div>
    <div *ngIf="activeToolbarElement === toolbarActive.transition">
      <button (click)="addNewSlide()">Add a new Slide <fa-icon [icon]="faPlusSquare"></fa-icon></button>
      <button (click)="removeSlide()">Remove Active Slide <fa-icon [icon]="faMinusSquare"></fa-icon></button>
      <button onclick="document.getElementById('slide-background-color').click();">Background Color<fa-icon [icon]="faPalette"></fa-icon></button>

    <input id="slide-background-color" type="color" value="#c4c4c4" (change)="setRGB($event.target.value)" [hidden]="true" />
      <label>Transiction Effect:</label>
      <select [(ngModel)]="presentation.slides[activeSlide].transition">
        <option value="{{transition.default}}">Default</option>
        <option value="{{transition.slideLeft}}">Slide Left</option>
        <option value="{{transition.spinLeft}}">Spin Left</option>
      </select>
    </div>
  </div>
</div>
