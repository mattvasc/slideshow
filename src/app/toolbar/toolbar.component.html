<div class="toolbar-tools" (key.enter)="deleteElement()">
  <!-- <div class="toolbar-tabs">tabs</div> -->
  <div class="toolbar-body">
    <button (click)="addNewSlide()">Add a new Slide</button>
    <button (click)="removeSlide()">Remove Active Slide</button>
    <button (click)="toogleMenu('element')">
      {{hideAddNewElementMenu ? 'Add a new Element' : 'Hide Add Element Menu' }}
    </button>
    <button (click)="toogleMenu('bgcolor')">
      {{hideColorPickerMenu ? 'Change Slide background Color' : 'Hide ColorPicker'}}
    </button>
    <div [hidden]="hideAddNewElementMenu">
      <button (click)="addNewElement(typeOfElement.titlefield)">Add a Title</button>
      <button (click)="addNewElement(typeOfElement.textfield)">Add a Text</button>
      <button (click)="addNewElement(typeOfElement.image)">Add a image</button>
    </div>


    <div #colorpicker [hidden]="hideColorPickerMenu">
      <label> Red
        <input type="range" id="start" name="red" min="0" max="255" [(ngModel)]="presentation.slides[activeSlide].bgcolor.red" />
      </label>
      <label> Green
        <input type="range" id="start" name="green" min="0" max="255" [(ngModel)]="presentation.slides[activeSlide].bgcolor.green"
        />
      </label>
      <label> Blue
        <input type="range" id="start" name="blue" min="0" max="255" [(ngModel)]="presentation.slides[activeSlide].bgcolor.blue"
        />
      </label>
    </div>
    <div *ngIf="activeElement">Opções do elemento ativo:
      <div>
        <div *ngIf="activeElement.type == typeOfElement.image">
          <button (click)="changeImage()">Change Image</button>
        </div>
        <div *ngIf="activeElement.type == typeOfElement.textfield ||
        activeElement.type == typeOfElement.titlefield">
          <button (click)="changeText()">Change Text</button>
        </div>
        <button (click)="removeElement()">Remove Him to the ashes of Hell</button>
      </div>
    </div>
  </div>
