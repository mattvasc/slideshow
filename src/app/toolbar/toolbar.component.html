<div class="toolbar-tools" (key.enter)="deleteElement()">
  <div class="toolbar-body">
    <div class="tabs">
      <input class="input" name="tabs" type="button" id="tab-1" (click)="goFull()" />
      <label class="label" for="tab-1">Present <fa-icon [icon]="faPlay"></fa-icon></label>

      <input *ngIf="router.url === '/edit'" type="radio" class="input" name="tabs" id="tab-3" [value]="toolbarActive.addElement"
        [(ngModel)]="_data.activeToolbarElement" />
      <!-- <input  *ngIf="router.url === '/edit'" type="radio" class="input" name="tabs" [value]="toolbarActive.none" [(ngModel)]="_data.activeToolbarElement" [hidden]="true" /> -->
      <label *ngIf="router.url === '/edit'" (click)="activeElement=undefined; activeElementChange.emit();" class="label"
        for="tab-3">Add
        an Element <fa-icon [icon]="faPlusSquare"></fa-icon></label>

      <input *ngIf="router.url === '/edit'" type="radio" class="input" name="tabs" id="tab-2" [value]="toolbarActive.transition"
        [(ngModel)]="_data.activeToolbarElement" />
      <label *ngIf="router.url === '/edit'" (click)="activeElement=undefined; activeElementChange.emit();" class="label"
        for="tab-2">Slide
        Options <fa-icon [icon]="faWrench"></fa-icon></label>

      <input *ngIf="_data.activeToolbarElement === toolbarActive.editElement && router.url === '/edit'" type="radio"
        class="input" name="tabs" id="tab-4" [value]="toolbarActive.editElement" [(ngModel)]="_data.activeToolbarElement" />
      <label *ngIf="_data.activeToolbarElement === toolbarActive.editElement && router.url ==='/edit'" class="label"
        for="tab-4">Edit Element <fa-icon [icon]="faPencilAlt"></fa-icon></label>

      <div style="position:absolute; top:0;right: 0;">
        <div *ngIf="user">
          <fa-icon [icon]="faUser"></fa-icon> Ol√° {{_data.user.name}},
        </div>
        <div *ngIf="user"><a class="brokek_a" (click)="logout()">Log Out</a></div>
        <div><a class="brokek_a" (click)="goToDash()">Go back to Dashboard</a></div>
      </div>
    </div>


    <div *ngIf="_data.activeToolbarElement === toolbarActive.addElement && router.url === '/edit'" style="transform: translateX(-100%); animation:slide-in 0.5s forwards;">
      <button class="btn btn-default btn-extra" (click)="addNewElement(typeOfElement.titlefield)">Add a Title <fa-icon
          [icon]="faPencilAlt"></fa-icon></button>
      <button class="btn btn-default btn-extra" (click)="addNewElement(typeOfElement.textfield)">Add a Text <fa-icon
          [icon]="faPencilAlt"></fa-icon></button>
      <button class="btn btn-default btn-extra" (click)="addNewElement(typeOfElement.image)">Add a image <fa-icon
          [icon]="faImage"></fa-icon>
      </button>
    </div>



    <div *ngIf="_data.activeToolbarElement === toolbarActive.editElement && router.url === '/edit'">

      <div>
        <button class="btn btn-default" *ngIf="activeElement !== undefined && activeElement.type == typeOfElement.image"
          (click)="changeImage()" data-toggle="modal" data-target="#modalImage">Change Image <fa-icon [icon]="faImage"></fa-icon>
        </button>

        <button class="btn btn-default" *ngIf="(activeElement !== undefined && activeElement.type == typeOfElement.textfield) ||
        (activeElement !== undefined && activeElement.type == typeOfElement.titlefield)"
          (click)="changeText()" data-toggle="modal" data-target="#modalText">Change Text <fa-icon [icon]="faPencilAlt"></fa-icon></button>

        <button class="btn btn-default" (click)="removeElement()">Delete Element <fa-icon [icon]="faMinusSquare"></fa-icon></button>
        <button class="btn btn-default" (click)="removeElement()">Change Size <fa-icon [icon]="faFont"></fa-icon></button>
        <button class="btn btn-default" (click)="removeElement()">Change Font Color <fa-icon [icon]="faPalette"></fa-icon></button>

        <button *ngIf="!presentation.background || presentation.background ===''" class="btn btn-default" onclick="document.getElementById('element-background-color').click();">Background
          Color<fa-icon [icon]="faPalette"></fa-icon></button>

        <input [hidden]="true" *ngIf="activeElement"
          id="element-background-color" type="color" [(ngModel)]="activeElement.style['background-color']" />

      </div>
    </div>
    <div *ngIf="_data.activeToolbarElement === toolbarActive.transition && router.url === '/edit'">
      <div style="float:left; background-color:azure ;color: #7f7f7f; text-align: center; border-style:solid; border-width: 3px;border-color: rgb(223, 255, 255);transform: translateX(-100%); animation:slide-in 0.5s forwards;">
        <div>
          <fa-icon [icon]="faPlusSquare"></fa-icon> Add a new Slide:
        </div>
        <button (click)="addNewTSlide()" class="btn btn-default btn-extra">Title Slide</button>
        <button (click)="addNewTSSlide()" class="btn btn-default btn-extra">Title+Sub Slide</button>
        <button (click)="addNewTSTSlide()" class="btn btn-default btn-extra">Title+Sub+Text Slide</button>
        <button (click)="addNewBSlide()" class="btn btn-default">Blank Slide</button>
      </div>

      <div style="float:right; margin-right: 5%; color: #7f7f7f; background-color: aliceblue; text-align: center; border-style:solid; border-width: 3px;border-color: rgb(224, 239, 255);transform: translateX(100%); animation:slide-in 0.5s forwards;">
        <div>Active Slide Options:</div>
        <button (click)="removeSlide()" class="btn btn-default btn-extra">Remove Slide <fa-icon [icon]="faMinusSquare"></fa-icon></button>
        <button *ngIf="!presentation.background" onclick="document.getElementById('slide-background-color').click();">Background
          Color<fa-icon [icon]="faPalette"></fa-icon></button>
        <input id="slide-background-color" type="color" value="#c4c4c4" (change)="setRGB($event.target.value)" [hidden]="true" />
        <label>Transiction Effect:</label>
        <select [(ngModel)]="presentation.slides[activeSlide].transition">
          <option value="{{transition.default}}">Default</option>
          <option value="{{transition.slideLeft}}">Slide Left</option>
          <option value="{{transition.spinLeft}}">Spin Left</option>
          <option value="{{transition.fadein}}">Fade in</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- ##################### Ending the toolbar things starting to write the modals ################ -->

<div class="modal fade" id="modalText" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Text</h4>
      </div>
      <div class="modal-body">
        Value: <input type="text" [(ngModel)]="tempText">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" (click)="saveChangedText()">Save</button>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="modalImage" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Image</h4>
      </div>
      <div class="modal-body">
        URL: <input type="text" [(ngModel)]="tempImgURL">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" (click)="saveChangedImage()">Save</button>
      </div>
    </div>

  </div>
</div>
