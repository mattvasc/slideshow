<div id="workspace" >

	<div id ="page" 
	[style.background-color]="'rgb(' + presentation.slides[activeSlide].bgcolor.red +
	 ', '+presentation.slides[activeSlide].bgcolor.green +
	  ', ' + presentation.slides[activeSlide].bgcolor.blue + ')'">
        <div *ngFor="let element of presentation.slides[activeSlide].elements"  [ngStyle]="element.style" [innerHtml]="element.data"></div>

	</div>
</div>
