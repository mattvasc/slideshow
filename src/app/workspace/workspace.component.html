
<div id="workspace" 
(click)="unselectElement($event)" 
[class.onFull] = "isFullscreen"
[class.onEdit] = "!isFullscreen" >
	<div id ="page" 
	[style.background-color]="'rgb(' + presentation.slides[activeSlide].bgcolor.red +
	 ', '+presentation.slides[activeSlide].bgcolor.green +
	  ', ' + presentation.slides[activeSlide].bgcolor.blue + ')'">

		<div *ngFor="let element of presentation.slides[activeSlide].elements; index as i" id="element_{{i}}"
		[ngStyle]="element.style" [class.selected]="presentation.slides[activeSlide].elements[i] === activeElement" 
		[innerHtml]="element.data" (click)="selectElement($event)"></div>

	</div>
</div>
