<div class="last-div">
	<!-- <button (click)=" debug()">debug</button> -->
	<app-thumbnails-menu 
	[presentation]='presentation'
	[(activeSlide)]='activeSlide'
	[hidden]="isFullscreen || hiddenAll "
	(click)="unselectElement()"
	> </app-thumbnails-menu>
	<app-toolbar
	[presentation]='presentation'
	[(activeSlide)]='activeSlide'
	[(isFullscreen)]="isFullscreen"
	[hidden]="isFullscreen || hiddenAll "
	[(activeElement)]='activeElement'
	></app-toolbar>
	<app-workspace 
	[activeSlide]='activeSlide'
	[(activeElement)]='activeElement'
	[(isFullscreen)]="isFullscreen"
	[hidden]="hiddenAll "
	></app-workspace>
</div>
